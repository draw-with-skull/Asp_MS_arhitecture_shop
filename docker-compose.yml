version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: FrontEnd/Dockerfile
    ports:
      - 3000:80
    container_name: FrontEnd
    depends_on: 
      - storage
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.1
  storage:
    build:
      context: .
      dockerfile: Storage/Dockerfile
    ports:
      - 3100:80
    container_name: Storage
    depends_on: 
      - db
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.1
  db:
    container_name: Mongodb
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    command: 
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
    volumes:
      - mongodb_data_container:/data/db
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.1
  order:
    build:
      context: .
      dockerfile: Order/Dockerfile
    depends_on: 
      - storage
    ports:
      - 3300:80
    container_name: Order
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.1
  adminpanel:
    build:
      context: .
      dockerfile: AdminPanel/Dockerfile
    ports:
      - 3200:80
    container_name: AdminPanel
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.1

volumes:
  mongodb_data_container:


